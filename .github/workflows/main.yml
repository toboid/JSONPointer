name: CI

on:
  push:
    branches:
    - '**'
  pull_request:
    branches:
    - master
      
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [8, 10, 12]
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - uses: actions/checkout@v1
      - name: Install deps
        run: npm install
      - name: Run linting
        run: npm run lint
      - name: Run tests
        run: npm run test
